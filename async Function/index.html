  <body>
    <h1>Async Functions : async and await Keyword</h1>

    <p>
      <b>Async Keyword : </b> Create an async Function ( All async Functions
      return Promise )
    </p>
    <p>
      <b>Await Keyword : </b>Puses the execution of its Surrounding async
      Function until the promise is settled.(resolved or rejected)
    </p>
